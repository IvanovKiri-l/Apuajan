    <style>



        /* Модальное окно с анимацией */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
            touch-action: none;
        }
        .modal-content-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 80vh;
            transition: transform 0.3s ease;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            border-radius: 4px;
            touch-action: manipulation;
        }
        .modal-zoomed {
            cursor: move;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 101;
        }
        .close:hover {
            transform: rotate(90deg);
        }


        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 101;
        }
        .zoom-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        /* Эффекты для изображений */
        .diploma-img {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 6px;
        }
        .diploma-img:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

<script>
    // Данные для модального окна
    const diplomas = [
        { src: 'imgs/diplomas/diploma.webp', title: 'Диплом' },
        { src: 'imgs/diplomas/diploma1.webp', title: 'Грамота по английскому языку' },
        { src: 'imgs/diplomas/diploma2.webp', title: 'Сведения о результатах освоения программы' },
        { src: 'imgs/diplomas/diploma3.webp', title: 'Почетная грамота' }
    ];

    let currentIndex = 0;
    let scale = 1;
    let isDragging = false;
    let startX, startY, translateX = 0, translateY = 0;

    // Открытие модалки
    function openModal(src, title) {
        currentIndex = diplomas.findIndex(item => item.src === src);
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');

        modal.style.display = 'block';
        modalImg.src = src;
        modalTitle.textContent = title;
        document.body.style.overflow = 'hidden';

        // Сброс масштаба и позиции
        scale = 1;
        translateX = 0;
        translateY = 0;
        updateImageTransform();

        // Добавление обработчиков для жестов
        modalImg.addEventListener('mousedown', startDrag);
        modalImg.addEventListener('touchstart', startDragTouch);
    }

    // Закрытие модалки
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.body.style.overflow = 'auto';

        // Удаление обработчиков
        const modalImg = document.getElementById('modal-img');
        modalImg.removeEventListener('mousedown', startDrag);
        modalImg.removeEventListener('touchstart', startDragTouch);
    }

    // Навигация между изображениями
    // function navigate(direction) {
    //     currentIndex += direction;
    //
    //     if (currentIndex >= diplomas.length) {
    //         currentIndex = 0;
    //     } else if (currentIndex < 0) {
    //         currentIndex = diplomas.length - 1;
    //     }
    //
    //     const modalImg = document.getElementById('modal-img');
    //     const modalTitle = document.getElementById('modal-title');
    //     modalImg.src = diplomas[currentIndex].src;
    //     modalTitle.textContent = diplomas[currentIndex].title;
    //
    //     // Сброс масштаба при переключении изображений
    //     scale = 1;
    //     translateX = 0;
    //     translateY = 0;
    //     updateImageTransform();
    // }

    // Увеличение
    function zoomIn() {
        scale += 0.5;
        updateImageTransform();
    }

    // Уменьшение
    function zoomOut() {
        if (scale > 0.5) {
            scale -= 0.5;
            // Автоматический центринг при уменьшении
            if (scale <= 1) {
                translateX = 0;
                translateY = 0;
            }
            updateImageTransform();
        }
    }

    // Сброс масштаба
    function resetZoom() {
        scale = 1;
        translateX = 0;
        translateY = 0;
        updateImageTransform();
    }

    // Обновление трансформации изображения
    function updateImageTransform() {
        const modalImg = document.getElementById('modal-img');
        modalImg.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px) scale(${scale})`;

        // Добавляем/удаляем класс для курсора
        if (scale > 1) {
            modalImg.classList.add('modal-zoomed');
        } else {
            modalImg.classList.remove('modal-zoomed');
        }
    }

    // Перетаскивание (для мыши)
    function startDrag(e) {
        if (scale <= 1) return;

        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;

        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
    }

    function drag(e) {
        if (!isDragging) return;
        e.preventDefault();

        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateImageTransform();
    }

    function stopDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', stopDrag);
    }

    // Перетаскивание (для touch-устройств)
    function startDragTouch(e) {
        if (scale <= 1) return;

        isDragging = true;
        startX = e.touches[0].clientX - translateX;
        startY = e.touches[0].clientY - translateY;

        document.addEventListener('touchmove', dragTouch);
        document.addEventListener('touchend', stopDragTouch);
    }

    function dragTouch(e) {
        if (!isDragging) return;
        e.preventDefault();

        translateX = e.touches[0].clientX - startX;
        translateY = e.touches[0].clientY - startY;
        updateImageTransform();
    }

    function stopDragTouch() {
        isDragging = false;
        document.removeEventListener('touchmove', dragTouch);
        document.removeEventListener('touchend', stopDragTouch);
    }

    // Закрытие по клику вне изображения
    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            closeModal();
        }
    }

    // Закрытие по ESC
    document.onkeydown = function(evt) {
        evt = evt || window.event;
        if (evt.keyCode == 27) {
            closeModal();
        }
    };
</script>
