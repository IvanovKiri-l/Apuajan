<!doctype html>
<html lang="ru">
<head>
    <title>Мои награды</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            margin-top: 10vh;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: zoomIn 0.3s;
            border-radius: 4px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .close:hover {
            transform: rotate(90deg);
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 50px;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
            transition: opacity 0.3s;
        }
        .nav-arrow:hover {
            opacity: 0.7;
        }
        .prev {
            left: 30px;
        }
        .next {
            right: 30px;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes zoomIn {
            from {transform: scale(0.8);}
            to {transform: scale(1);}
        }

        .diploma-img {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 6px;
        }
        .diploma-img:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-violet-500 font-sans">
<header class="bg-black h-32">
    <div class="flex justify-center items-center h-16 text-center">
        <a href="../index.html" class="text-lg font-bold text-white px-4 py-2 rounded-lg hover:bg-violet-700 duration-300 mt-20 sm:bg-violet-700 w-32 sm:w-auto text-center transition-all transform hover:scale-105 ease-in-out">
            Вернуться
        </a>
    </div>
</header>

<main class="container mx-auto px-4 sm:px-6 py-8">
    <div class="bg-white rounded-lg w-auto border-2 border-black border-solid shadow-xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 leading-tight p-6 text-center">Мои награды</h1>
        <div class="w-full border-2 border-black"></div>

        <div class="p-4 sm:p-6">
            <div class="space-y-10">

                <div class="flex flex-col items-center gap-6">
                    <h1 class="text-2xl sm:text-3xl font-semibold text-center">Грамота по английскому языку</h1>
                    <img src="imgs/diplomas/diploma1.webp" alt="Диплом 1"
                         class="w-full max-w-lg h-auto cursor-pointer diploma-img modal-trigger"
                         onclick="openModal('imgs/diplomas/diploma1.webp', 'Грамота по английскому языку')">
                    <div class="w-full bg-black h-0.5"></div>
                </div>


                <div class="flex flex-col items-center gap-6">
                    <h1 class="text-2xl sm:text-3xl font-semibold text-center">Сведения о результатах освоения программы</h1>
                    <img src="imgs/diplomas/diploma2.webp" alt="Диплом 2"
                         class="w-full max-w-lg h-auto cursor-pointer diploma-img modal-trigger"
                         onclick="openModal('imgs/diplomas/diploma2.webp', 'Сведения о результатах освоения программы')">
                    <div class="w-full bg-black h-0.5"></div>
                </div>


                <div class="flex flex-col items-center gap-6">
                    <h1 class="text-2xl sm:text-3xl font-semibold text-center">Почетная грамота</h1>
                    <img src="imgs/diplomas/diploma3.webp" alt="Диплом 3"
                         class="w-full max-w-lg h-auto cursor-pointer diploma-img modal-trigger"
                         onclick="openModal('imgs/diplomas/diploma3.webp', 'Почетная грамота')">
                </div>
            </div>
        </div>
    </div>
</main>


<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="nav-arrow prev" onclick="navigate(-1)">&#10094;</span>
    <span class="nav-arrow next" onclick="navigate(1)">&#10095;</span>
    <div class="text-center text-white text-xl mt-2" id="modal-title"></div>
    <img class="modal-content" id="modal-img">
</div>

<script>

    const diplomas = [
        { src: 'imgs/diplomas/diploma1.webp', title: 'Грамота по английскому языку' },
        { src: 'imgs/diplomas/diploma2.webp', title: 'Сведения о результатах освоения программы' },
        { src: 'imgs/diplomas/diploma3.webp', title: 'Почетная грамота' }
    ];

    let currentIndex = 0;


    function openModal(src, title) {
        currentIndex = diplomas.findIndex(item => item.src === src);
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');

        modal.style.display = 'block';
        modalImg.src = src;
        modalTitle.textContent = title;
        document.body.style.overflow = 'hidden';
    }


    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }


    function navigate(direction) {
        currentIndex += direction;

        if (currentIndex >= diplomas.length) {
            currentIndex = 0;
        } else if (currentIndex < 0) {
            currentIndex = diplomas.length - 1;
        }

        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        modalImg.src = diplomas[currentIndex].src;
        modalTitle.textContent = diplomas[currentIndex].title;
    }


    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            closeModal();
        }
    }


    document.onkeydown = function(evt) {
        evt = evt || window.event;
        if (evt.keyCode == 27) {
            closeModal();
        }
    };
</script>
</body>
</html>
